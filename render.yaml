services:
  - name: tradesmith-intraday
    type: cron
    runtime: docker
    schedule: "*/10 * * * 1-5"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_OPENAI_KEY
      - key: FMP_API_KEY
        value: YOUR_FMP_KEY

  # (daily-report and weekly-report unchanged)

  - name: tradesmith-daily-report
    type: cron
    runtime: docker
    # 20:00 ET → 00:00 UTC next day
    schedule: "0 0 * * 2-6"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_OPENAI_KEY

  - name: tradesmith-weekly-report
    type: cron
    runtime: docker
    # Fridays 20:00 ET → Saturdays 00:00 UTC
    schedule: "0 0 * * SAT"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_OPENAI_KEY
