services:
  - name: tradesmith-worker
    type: worker
    plan: standard
    runtime: python
    disk:
      name: tradesmith-data
      mountPath: /data
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FMP_API_KEY
        sync: false

  - name: tradesmith-daily-report
    type: cron
    runtime: python
    schedule: "0 0 * * 2-6"
    buildCommand: pip install -r requirements.txt
    startCommand: python run_daily_delivery.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: DELIVERY_EMAIL
        sync: false

  - name: tradesmith-weekly-report
    type: cron
    runtime: python
    schedule: "0 0 * * SAT"
    buildCommand: pip install -r requirements.txt
    startCommand: python run_weekly_report.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false