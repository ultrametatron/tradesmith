services:
  - name: tradesmith-intraday
    type: cron
    runtime: docker
    schedule: "*/10 * * * 1-5"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FMP_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false

  - name: tradesmith-daily-metrics
    type: cron
    runtime: docker
    schedule: "0 7 * * 1-5"
    envVars:
      - key: FMP_API_KEY
        sync: false

  - name: tradesmith-daily-report
    type: cron
    runtime: docker
    schedule: "0 0 * * 2-6"
    envVars:
      - key: OPENAI_API_KEY
        sync: false

  - name: tradesmith-weekly-report
    type: cron
    runtime: docker
    schedule: "0 0 * * SAT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
