services:
  - type: cron
    name: tradesmith-intraday
    schedule: "*/10 * * * 1-5"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_PLACEHOLDER
      - key: FMP_API_KEY
        value: YOUR_PLACEHOLDER
      - key: NEWS_API_KEY
        value: YOUR_PLACEHOLDER
    startCommand: "python run_intraday.py"

  - type: cron
    name: tradesmith-daily-report
    schedule: "0 20 * * 1-5"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_PLACEHOLDER
    startCommand: "python run_report.py"

  - type: cron
    name: tradesmith-weekly-report
    schedule: "0 20 * * FRI"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_PLACEHOLDER
    startCommand: "python run_weekly.py"
