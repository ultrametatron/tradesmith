services:
  - name: tradesmith-intraday
    type: cron
    schedule: "*/10 * * * 1-5"
    dockerfilePath: ./Dockerfile
    startCommand: "python run_intraday.py"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_PLACEHOLDER
      - key: FMP_API_KEY
        value: YOUR_PLACEHOLDER
      - key: NEWS_API_KEY
        value: YOUR_PLACEHOLDER

  - name: tradesmith-daily-report
    type: cron
    schedule: "0 20 * * 1-5"
    dockerfilePath: ./Dockerfile
    startCommand: "python run_report.py"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_PLACEHOLDER

  - name: tradesmith-weekly-report
    type: cron
    schedule: "0 20 * * FRI"
    dockerfilePath: ./Dockerfile
    startCommand: "python run_weekly.py"
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_PLACEHOLDER
