# render.yaml

services:
  # --- Persistent worker for intraday runs ---
  - name: tradesmith-worker
    type: worker
    plan: standard
    runtime: docker
    disk:
      name: tradesmith-data
      mountPath: /data
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FMP_API_KEY
        sync: false
    startCommand: "python worker.py"

  # --- Daily metrics (runs once at 07:00 ET / 11:00 UTC) ---
  - name: tradesmith-daily-metrics
    type: cron
    runtime: docker
    schedule: "0 11 * * 1-5"
    runCommand: "python update_master_prices.py"
    envVars:
      - key: FMP_API_KEY
        sync: false

  # --- Daily delivery/report (runs once daily at 00:00 UTC Tueâ€“Sat) ---
  - name: tradesmith-daily-report
    type: cron
    runtime: docker
    schedule: "0 0 * * 2-6"
    runCommand: "python run_daily_delivery.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: DELIVERY_EMAIL
        sync: false

  # --- Weekly CIO memo (runs once Saturdays 00:00 UTC) ---
  - name: tradesmith-weekly-report
    type: cron
    runtime: docker
    schedule: "0 0 * * SAT"
    runCommand: "python run_weekly_report.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
