services:
  - name: tradesmith-worker
    type: worker
    runtime: python
    plan: standard
    disk:
      name: tradesmith-data
      mountPath: /data
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python worker.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FMP_API_KEY
        sync: false


  - name: tradesmith-daily-metrics
    type: cron
    runtime: docker
    schedule: "0 7 * * 1-5"
    envVars:
      - key: FMP_API_KEY
        sync: false

  - name: tradesmith-daily-report
    type: cron
    runtime: docker
    schedule: "0 0 * * 2-6"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: DELIVERY_EMAIL
        sync: false
    startCommand: "python run_daily_delivery.py"

  - name: tradesmith-weekly-report
    type: cron
    runtime: docker
    schedule: "0 0 * * SAT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
