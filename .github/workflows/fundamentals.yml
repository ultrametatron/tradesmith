# .github/workflows/fundamentals.yml
name: Daily Fundamentals
on:
  schedule:
    - cron: "0 12 * * MON-FRI"    # e.g. 12:00 UTC daily, before market open
jobs:
  fundamentals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: python-version: "3.9"
      - run: pip install -r requirements.txt
      - run: |
          python scripts/fundamentals_pull.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY_PATH }}
